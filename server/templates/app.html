<div id="app">
    <form hx-post="/run" hx-target="#app" hx-trigger="submit" style="height: 20%;">
        <div style="color: red;">{{.Error}}</div>
        <input name="company" type="text" value="{{.Company}}" placeholder="Company" /><br>
        <input name="department" type="text" value="{{.Department}}" placeholder="Department" /><br>
        <input name="keyword" type="text" value="{{.Keyword}}" placeholder="Keyword" /><br>
        <button type="submit">Run</button>
    </form>
</div>
