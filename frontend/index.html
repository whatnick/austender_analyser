<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austender Analyser Frontend</title>
    <!-- Environment config -->
    <script src="./config.local.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/json-enc.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
        <h1 class="mb-4">Austender Analyser</h1>
        <form id="scrape-form" hx-post="#" hx-ext="json-enc" hx-encoding="json" hx-swap="none" class="mb-4"
                    hx-on::after-request="try{const d=JSON.parse(event.detail.xhr.responseText);document.querySelector('#results').textContent=d.result||event.detail.xhr.responseText;}catch(e){document.querySelector('#results').textContent=event.detail.xhr.responseText}">
        <div class="mb-3">
            <label for="keyword" class="form-label">Search Keyword</label>
            <input type="text" class="form-control" id="keyword" name="keyword" required>
        </div>
        <button type="submit" class="btn btn-primary">Analyse</button>
    </form>
    <div id="results" class="mt-4">
        <!-- Results will appear here -->
    </div>
        <script>
            (function() {
                var apiBase = (window.APP_CONFIG && window.APP_CONFIG.apiBase) || 'http://localhost:8080';
                var form = document.getElementById('scrape-form');
                if (form) {
                    form.setAttribute('hx-post', apiBase.replace(/\/$/, '') + '/api/scrape');
                }
            })();
        </script>
</body>
</html>
