<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austender Analyser Frontend</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h1 class="mb-4">Austender Analyser</h1>
    <form id="scrape-form" hx-post="/api/scrape" hx-target="#results" hx-swap="innerHTML" class="mb-4">
        <div class="mb-3">
            <label for="keyword" class="form-label">Search Keyword</label>
            <input type="text" class="form-control" id="keyword" name="keyword" required>
        </div>
        <button type="submit" class="btn btn-primary">Analyse</button>
    </form>
    <div id="results" class="mt-4">
        <!-- Results will appear here -->
    </div>
</body>
</html>
